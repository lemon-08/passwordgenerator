<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- style css -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Lobster';
            color: white;
        }
        body{
            background-color: rgb(14, 34, 64);
        }
        .heading h1{
            font-weight: bold;
            font-size: 60px;
            padding: 20px;
            color: white;
            font-family: 'Lobster';
            position: sticky;
        }
        .line{
            background-color: white;
            
        }
        .custom-control{
            padding: 10px;
            margin-left: 20px;
            font-size: 20px;
        }
    </style>

    <!-- Awesome font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--================= heading section ================-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h1 class="m-auto"><i class="fa fa-unlock-alt p-4" aria-hidden="true"></i>Password Generator</h1>
                    </div>
                </div>
            </div>
        </div>
        <hr class="line">
    </section>

    <!--  -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mt-5 mb-3">
                        <label for="" style="font-size: 20px;">Password Length :  </label>
                        <input id="lenpass" type="number" class="form-control col-md-8 ml-5" placeholder="Length of Password" min="0" max="25" value="8">
                    </div>
                    <div class="input-group mb-3">
                        <label for="" style="font-size: 20px;">Quantity Of Password :  </label>
                        <input id="quantity" type="number"  class="form-control col-md-8" placeholder="Quantity of Password" min="0" max="25" value="1">
                    </div>
                    <p class="mt-4">Select the pattern which are include in Password : </p>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch1" name="example1" checked>
                        <label class="custom-control-label" for="switch1">Include Number (e.g. 1234)</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch2" name="example2" checked>
                        <label class="custom-control-label" for="switch2">Include Uppercase Character (e.g. ABCD)</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch3" name="example3" checked>
                        <label class="custom-control-label" for="switch3">Include Lowercase Character (e.g. abcd)</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch4" name="example4" checked>
                        <label class="custom-control-label" for="switch4">Include Symbols Character (e.g. @#$%)</label>
                    </div>
                    
                    <div class="input-group mb-3 mt-3 ">
                        <input value="" id="ans" type="text" class="form-control" placeholder="Your New Password">
                        <div class="input-group-append ">
                            <button class="input-group-text btn btn-primary bg-primary" onclick="copy()"><i class="fa fa-clipboard" aria-hidden="true" > Copy</i></button>
                            <button class="input-group-text btn btn-primary bg-primary" onclick="download1()"><i class="fa fa-clipboard" aria-hidden="true" > Dowmload</i></button>
                            
                        </div>
                    </div>
                    <div class="float-right">
                        <button class="mt-3 btn btn-primary" id="generatePassword" onclick="fun()">Generate Password</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script>

        function num(){
            return String.fromCharCode(Math.floor(Math.random()*10) + 48);
        }
        function lowerletter(){
            return String.fromCharCode(Math.floor(Math.random() * 26) + 97);
        }
        function upperletter(){
            return String.fromCharCode(Math.floor(Math.random() * 26) + 65);
        }
        function symbol(){
            const symbols = '!@#$%^&*(){}[]=<>/,.'
	        return symbols[Math.floor(Math.random() * symbols.length)];
        }
        function fun1(){
            var arr = [];
            var a1 =document.getElementById("switch1").checked;
            var a2 =document.getElementById("switch2").checked;
            var a3 =document.getElementById("switch3").checked;
            var a4 =document.getElementById("switch4").checked;
            if(a1==true){
                arr.push(num);
            }
            if(a2==true){
                arr.push(upperletter);
            }
            if(a3==true){
                arr.push(lowerletter);
            }
            if(a4==true){
                arr.push(symbol);
            }
            
            return arr
        }
        function fun(){
            var arr = fun1();
            //console.log(arr);
            var j;
            var q = document.getElementById("quantity").value;
            var finresult = []
            for(j=0;j<q;j++){
                var result = [];
                const len = document.getElementById("lenpass").value;
                var i;
                for(i=0;i<len;i++){
                    result.push(arr[Math.floor(Math.random() * arr.length)]())
                }
                finresult.push(result.join(""));
        }
            document.getElementById("ans").value = finresult;
        }




        //copy
        function copy() {
            var copyText = document.getElementById("ans");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
        }

        //download
    
        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
            }

            function download1(){
                var text = "password : " + document.getElementById("ans").value;
                var filename = "password.txt";
                download(filename, text);
                //document.getElementById('demo') = text;
            }


    </script>

</body>
</html>
